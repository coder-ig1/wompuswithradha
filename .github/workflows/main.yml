name: java compile and tester 
run-name: ${{ github.actor }} is learning GitHub Actions
on: 
  push:
    branches:
    - main
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
      - name: compile main
        run: javac Main.java
